<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Price per Appointment</title>
</head>
<body>
    <h2>Change Price</h2>
    <form method="post" action="{{ url_for('change_price') }}">
        <p>New Price: <input type="number" name="price" required></p>
        <p><input type="submit" value="Change Price"></p>
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
